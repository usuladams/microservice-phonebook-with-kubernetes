apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-deployment
  labels:
    app: webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver  
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: webserver
        image: paulkellerman/phonebookapp-webserver:latest
        ports:
          - containerPort: 80
        envFrom:
        - configMapRef:
            name: phonebook-configmap
        - secretRef:
            name: phonebook-secret
